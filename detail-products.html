<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Product</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/detail-products.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="card">
			<div class="container-fluid">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="img/shoes-black.png"/></div>
						  <div class="tab-pane" id="pic-2"><img src="img/shoes-black.png" /></div>
						  <div class="tab-pane" id="pic-3"><img src="img/shoes-black.png" /></div>
						  <div class="tab-pane" id="pic-4"><img src="img/shoes-black.png" /></div>
						  <div class="tab-pane" id="pic-5"><img src="img/shoes-black.png" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="img/shoes-black.png" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img src="img/b.png" /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="img/c.png" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="img/d.png" /></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="img/e.png" /></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">Sepatu Casual Pria</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 ulasan</span>
						</div>
						<p class="product-description">SEPATU SLIP ON PRIA TERBARU
                            STOK SELALU READY (Karena Kami Produksi Sendiri)
                            Sepatu Kondisi : 100% Baru Include Box,
                            </p>
						<h4 class="price">Harga: <span>300k</span></h4>
						<p class="vote"><strong>91%</strong> pelanggan menikmati produk ini! <strong>(87 votes)</strong></p>
						<h5 class="sizes">sizes:
							<span class="size" data-toggle="tooltip" title="small">s</span>
							<span class="size" data-toggle="tooltip" title="medium">m</span>
							<span class="size" data-toggle="tooltip" title="large">l</span>
							<span class="size" data-toggle="tooltip" title="xtra large">xl</span>
						</h5>
						<h5 class="colors">colors:
							<span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
							<span class="color green"></span>
							<span class="color blue"></span>
						</h5>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">add to cart</button>
							<button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </body>
</html>
